<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
            font-size: 18px;
        }
        th {
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>xyz</td>
        <td>pqr</td>
        <td>10</td>
    </tr>
    <tr>
        <td>pqr</td>
        <td>str</td>
        <td>15</td>
    </tr>
    <tr>
        <td>sachin</td>
        <td>patel</td>
        <td>19</td>
    </tr>
</table>

</body>
</html>
